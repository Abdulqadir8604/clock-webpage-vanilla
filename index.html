<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock v2</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>

    <div class="digital-clock">
        <div class="time">
            <span class="hours">00</span>
            <span class="dots">:</span>
            <span class="minutes">00</span>
            <span class="dots">:</span>
            <span class="seconds">00</span>

            <div class="right-side">
                <span class="period">AM/PM</span>
            </div>
        </div>
            <div class="calendar">
              <span class="month-name">Sep</span>,
              <span class="day-name">Mon</span>
              <span class="day-number">23</span>
              <span class="year">2312</span>
            </div>
    </div>

    <div class="format-radio">
        <input type="radio" name="format" value="24" id="twentyFourHourFormat"> <label for="twentyFourHourFormat">24 Hours</label>
        <input type="radio" name="format" value="12" id="twelveHourFormat"> <label for="twelveHourFormat">12 Hours</label>
    </div>

<script src="script.js"></script>
</body>
</html>
